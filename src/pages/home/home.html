<ion-header>
  <ion-navbar>
    <ion-title>
      Note Taking
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let note of notes | async">
    <ion-card-header>
      <ion-card-title>
        {{note.title}}
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{note.note}}
    </ion-card-content>
    <ion-row no-padding>
      <ion-col>
      <button ion-button clear color="danger" (click)="updateNote(note.$key, note.title, note.note)">
        <ion-icon name="create"></ion-icon>
      </button>
      <button ion-button clear color="danger" (click)="shareNote(note.title, note.note)">
        <ion-icon name="share"></ion-icon>
      </button>
      <button ion-button clear color="danger" (click)="removeNote(note.$key)">
        <ion-icon name="trash"></ion-icon>
      </button>
      </ion-col>
      <ion-col clear text-right>
        {{showDate(note.date) | date: 'dd/MM/yyyy HH:mm'}}
      </ion-col>
    </ion-row>
  </ion-card>

  <ion-fab bottom right>
    <button ion-fab mini (click)="addNote()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
